<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fake Email Detector Plus - Manash Kamal Das</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f2f5;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      color: #222;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 120px;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      margin-top: 15px;
      padding: 10px 25px;
      background: #007acc;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    #scoreBar {
      height: 20px;
      margin-top: 15px;
      background: #ddd;
      border-radius: 4px;
    }
    #scoreFill {
      height: 100%;
      width: 0%;
      background-color: green;
      border-radius: 4px;
      transition: width 0.5s;
    }
    #result, #headerResult {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    li span[title] {
      border-bottom: 1px dotted #999;
      cursor: help;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Fake Email Detector Plus üõ°Ô∏è</h1>

  <label title="Paste the actual email message text. The tool will check for suspicious phrases and links.">Email Content:</label>
  <textarea id="emailInput" placeholder="Paste suspicious email content here..."></textarea>

  <label title="Optional: Raw headers give insight into sender verification, SPF/DKIM, etc.">Email Header (optional):</label>
  <textarea id="headerInput" placeholder="Paste raw email header here..."></textarea>

  <button title="Analyze the email content and header for phishing signs." onclick="analyzeEmail()">Scan Email</button>

  <div id="scoreBar"><div id="scoreFill"></div></div>

  <div id="result"></div>
  <div id="headerResult"></div>

  <footer>
    Developed by <strong>Manash Kamal Das</strong><br>
    <em>This tool is built for learning and awareness. It helps you understand phishing signs and email risks in real time.</em>
  </footer>

  <script>
    function analyzeEmail() {
      const email = document.getElementById("emailInput").value.toLowerCase();
      const header = document.getElementById("headerInput").value.toLowerCase();

      let risk = 0;
      let issues = [];
      let matchCount = 0;

      const suspiciousWords = ["urgent", "verify", "click here", "limited time", "update", "suspended", "password", "login", "prize"];
      const suspiciousDomains = ["gmaill.com", "paypa1.com", "micros0ft.com", "bankofamericaa.com"];

      suspiciousWords.forEach(word => {
        const count = (email.match(new RegExp(word, "g")) || []).length;
        if (count > 0) {
          matchCount += count;
          risk += count * 1;
          issues.push(`<li>‚ö†Ô∏è <span title="Common phishing keyword that pressures action">${word}</span> found ${count} time(s)</li>`);
        }
      });

      suspiciousDomains.forEach(domain => {
        if (email.includes(domain)) {
          matchCount++;
          risk += 2;
          issues.push(`<li>üö® <span title="Domain closely resembles a real service but is fake">${domain}</span></li>`);
        }
      });

      const links = email.match(/(http|https):\/\/[^"]+/g);
      if (links) {
        links.forEach(link => {
          if (link.includes("bit.ly") || link.includes("tinyurl")) {
            matchCount++;
            risk += 2;
            issues.push(`<li>üîó <span title="Shortened URLs can obscure malicious destinations">${link}</span></li>`);
          }
          if (!link.startsWith("https")) {
            matchCount++;
            risk += 1;
            issues.push(`<li>‚ö†Ô∏è <span title="Non-secure link (HTTP) instead of HTTPS">${link}</span></li>`);
          }
        });
      }

      const scoreFill = document.getElementById("scoreFill");
      const resultDiv = document.getElementById("result");

      if (risk === 0) {
        scoreFill.style.width = "0%";
        scoreFill.style.background = "green";
        resultDiv.innerHTML = "<strong style='color:green'>‚úÖ This email appears safe!</strong>";
      } else if (risk <= 4) {
        scoreFill.style.width = "40%";
        scoreFill.style.background = "orange";
        resultDiv.innerHTML = `<strong style='color:orange'>‚ö†Ô∏è Low Risk Detected:</strong><ul>${issues.join('')}</ul><p><b>Total suspicious indicators:</b> ${matchCount}</p>`;
      } else {
        scoreFill.style.width = "90%";
        scoreFill.style.background = "red";
        resultDiv.innerHTML = `<strong style='color:red'>‚ùå High Risk Detected:</strong><ul>${issues.join('')}</ul><p><b>Total suspicious indicators:</b> ${matchCount}</p>`;
      }

      const headerDiv = document.getElementById("headerResult");
      let headerWarnings = [];

      if (header.length > 0) {
        if (!header.includes("spf=pass")) {
          headerWarnings.push(`<li><span title="SPF (Sender Policy Framework) helps validate sender domain">‚ùå SPF check failed or missing.</span></li>`);
          matchCount++;
          risk += 2;
        }
        if (!header.includes("dkim=pass")) {
          headerWarnings.push(`<li><span title="DKIM (DomainKeys Identified Mail) is used to verify sender‚Äôs identity">‚ùå DKIM check failed or missing.</span></li>`);
          matchCount++;
          risk += 2;
        }

        const returnPath = (header.match(/return-path: <(.+?)>/) || [])[1];
        const from = (header.match(/from: (.+)/) || [])[1];

        const trustedDomains = ["amazonses.com", "sendgrid.net", "mailgun.org"];
        if (returnPath && from) {
          const returnDomain = returnPath.split("@")[1] || "";
          const isTrusted = trustedDomains.some(td => returnDomain.endsWith(td));

          if (!from.includes(returnPath) && !isTrusted) {
            headerWarnings.push(`<li><span title="Return-Path is where bounce messages go. If it's different from the From address and not a known service, it could be spoofed.">‚ö†Ô∏è Return-Path mismatch: from ${from}, return-path ${returnPath}</span></li>`);
            matchCount++;
            risk += 1;
          }
        }
      }

      headerDiv.innerHTML = headerWarnings.length > 0
        ? `<strong>Header Warnings:</strong><ul>${headerWarnings.join('')}</ul>`
        : '';
    }
  </script>
</body>
</html>
